<div class="p-grid">
    <div class="p-col">
    </div>
    <div class="p-col">
        <p-panel header="Login" class="">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="p-fluid">
                    <div class="p-field">
                        <label for="username">Username</label>
                        <input pInputText type="text" id="username" formControlName="username"/>
                    </div>
                    <div class="p-field">
                        <label for="passwd">Password</label>
                        <p-password id="passwd" [toggleMask]="true" formControlName="password"></p-password>
                    </div>
                    <div>
                        <button pButton type="submit" label="Submit"></button>
                    </div>
                    <div>
                        <button pButton type="button" class="p-button-link" label="Forgot password"></button>
                    </div>
                </div>
            </form>
        </p-panel>
    </div>
    <div class="p-col"></div>
</div>
