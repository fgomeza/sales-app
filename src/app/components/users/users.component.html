<div>
    <p-menubar [model]="menuItems" #menuBar></p-menubar>
    <p-table [value]="users">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>CÃ©dula</th>
                <th>Monto vendido</th>
                <th>Referidos</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <p-tableCheckbox [value]="user"></p-tableCheckbox>
                </td>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.identification}}</td>
                <td>{{user.amountCollected}}</td>
                <td>{{user.referals}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-overlayPanel #overlayPanel>
    <ng-template pTemplate>
        <app-user-add></app-user-add>
    </ng-template>
</p-overlayPanel>
